<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulário Simples</h1>
  </header>

  <main>
    <section>
      <h2>Preencha os dados abaixo:</h2>
      <form action="#" method="post">
        
        <!-- Nome -->
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <!-- Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <!-- Data de Nascimento -->
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <!-- Gênero -->
        <p>Gênero:</p>
        <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
        <label><input type="radio" name="genero" value="feminino"> Feminino</label>
        <label><input type="radio" name="genero" value="outro"> Outro</label>

        <!-- Tipo de Inscrição -->
        <label for="tipo">Tipo de Inscrição:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione...</option>
          <option value="palestrante">Palestrante</option>
          <option value="participante">Participante</option>
          <option value="voluntario">Voluntário</option>
        </select>

        <!-- Mensagem -->
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" maxlength="200" rows="5" required></textarea>

        <!-- Botões -->
        <div class="buttons">
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; Feito por Leonam - 2025</p>
  </footer>
</body>
</html>
