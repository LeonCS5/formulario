<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulário Simples</h1>
  </header>

  <main>
    <section>
      <h2>Preencha os dados abaixo:</h2>
      <form action="#" method="post">

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required><br><br>

        <p>Gênero:</p>
        <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
        <label><input type="radio" name="genero" value="feminino"> Feminino</label>
        <label><input type="radio" name="genero" value="outro"> Outro</label>
        <br><br>

        <label for="tipo">Tipo de Inscrição:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione...</option>
          <option value="palestrante">Palestrante</option>
          <option value="participante">Participante</option>
          <option value="voluntario">Voluntário</option>
        </select>
        <br>
        <br>

        <button type="submit">Enviar</button>

      </form>
    </section>
  </main>

  <footer>
    <p>&copy; Feito por Leonam</p>
  </footer>
</body>
</html>
